<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>
</head>
<body>
    
<div class='container'> 
  <head>
    <h1 class='display-4'>Formulário</h1>
    <p class='lead'><em>Preencha o seu formulário para fazer parte!</em></p>
  </head>
</div>

  <form class='container' action="" method="GET">
      <legend>Dados Pessoais</legend>
      <div class=''>
        <label for="text-name">Nome:</label>
        <input type="text" name="name" id="text-name" class='form-control' required>
      </div>
      <div class=''>
        <label for="text-email">E-mail:</label>
        <input maxlength="50" type="email" name="email" id="text-email" class='form-control' required>
      </div>
      <div class=''>
        <label for="text-cpf">CPF:</label>
        <input maxlength="11" type="text" name="cpf" id="text-cpf" class='form-control' required>
      </div>
      <div class=''>
        <label for="text-address">Endereço:</label>
        <input maxlength="200" type="text" name="address" id="text-address" class='form-control' required>
      </div>
      <div class=''>
        <label for="text-address">Cidade:</label>
        <input maxlength="28" type="text" name="address" id="city-address" class='form-control' required>
      </div>
      <div class=''>
        <label for="option-state">Estado</label>
        <select class='form-select' name="state" id="option-state">
        </select>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type="radio" name='type' id='house-type' value='house' 
        checked>Casa
        <label for="house-type"></label>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type="radio" id="ap-type" name='type' value='ap'>Apartamento
        <label for="ap-type"></label>
      </div>
        

      <legend>Último emprego</legend>
      <div>
        <label for="abstract-text">Resumo do currículo</label>
        <textarea name="abstract" id="abstract-text" cols="30" rows="10" maxlength="1000" class='form-control' required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo</label>
        <input name='cargo' id='cargo' type="text" maxlength="40" class='form-control' required>
      </div>
      <div>
        <label for="desc-input">Descrição do cargo</label>
        <textarea name="description" id="desc-input" cols="30" rows="10" class='form-control'></textarea>
      </div>
      <div>
        <label for="date-input">Data de início</label>
        <input type="date" name='data' id='date-input'>
      </div>

    <button class='btn btn-success' type="submit" id="submit-button">Enviar</button>
    <button class='btn btn-danger' type="reset" id="delete-button">Apagar</button>
  </form>
  
<script src="script.js"></script>
</body>
</html>
