<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Formulário</title>
</head>
<body>
    
<div class='container'> 
  <head>
    <h1 class='display-4'>Formulário</h1>
    <p class='lead'><em>Preencha o seu formulário para fazer parte!</em></p>
  </head>
</div>

  <form class='container' action="" method="GET">
      <legend>Dados Pessoais</legend>
      <div class=''>
        <label for="text-name">Nome:</label>
        <input type="text" name="name" data-validate-field='name' id="text-name" class='form-control' maxlength="40" required>
      </div>
      <div class=''>
        <label for="text-email">E-mail:</label>
        <input type="email" name="email" data-validate-field="email" id="text-email" class='form-control' maxlength="50" required>
      </div>
      <div class=''>
        <label for="text-cpf">CPF:</label>
        <input maxlength="11" type="text" name="cpf" data-validate-field="cpf" id="text-cpf" class='form-control' required>
      </div>
      <div class=''>
        <label for="text-address">Endereço:</label>
        <input type="text" name="address" data-validate-field="address" id="text-address" class='form-control' maxlength="200" required>
      </div>
      <div class=''>
        <label for="text-address">Cidade:</label>
        <input type="text" name="city" data-validate-field="city" id="city-address" class='form-control' maxlength="20" required>
      </div>
      <div class=''>
        <label for="option-state">Estado</label>
        <select class='form-select' name="state" data-validate-field="state" id="option-state">
        </select>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type="radio" name='type' data-validate-field="radio" id='house-type' value='house' 
        checked>Casa
        <label for="house-type"></label>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type="radio" id="ap-type" name='type' data-validate-field="radio" value='ap'>Apartamento
        <label for="ap-type"></label>
      </div>
        
      <legend>Último emprego</legend>
      <div>
        <label for="abstract-text">Resumo do currículo</label>
        <textarea name="abstract" data-validate-field="abstract" id="abstract-text" cols="30" rows="10" maxlength="1000" class='form-control' required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo</label>
        <input name='office' data-validate-field="office" id='cargo' type="text" maxlength="40" class='form-control' required>
      </div>
      <div>
        <label for="desc-input">Descrição do cargo</label>
        <textarea name="description" data-validate-field="description" id="desc-input" cols="30" rows="10" class='form-control' maxlength="500" required></textarea>
      </div>
      <div>
        <label for="datepicker">Data de início</label>
        <input type="text" placeholder="DD/MM/AAAA" name='date' data-validate-field="date" id='datepicker' required>
      </div>

    <button class='btn btn-success' type="submit" id="submit-button">Enviar</button>
    <button class='btn btn-danger' type="reset" id="delete-button">Apagar</button>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
